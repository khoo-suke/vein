name: MicroCMS Auto Build & FTP Upload

on:
  workflow_dispatch: # 手動トリガー用
  repository_dispatch:
    types: [update] # Webhook から trigger
  schedule:
    - cron: "0 * * * *" # 毎時0分にビルド（オプション）

jobs:
  test-ftp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: FTP Upload Test
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: out
          server-dir: /vein
